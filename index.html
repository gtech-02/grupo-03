<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/cabecalho-padrao.css">

    <title>Grupo 3</title>
  </head>

  <body>
    <header id="cabecalho-padrao">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" >
          <div style="display: flex;">
            <a class="navbar-brand">
              <img src="https://raw.githubusercontent.com/digitalcollegebr/projeto-digital-store/154c105f9b1a127fb30ca797a224a9a301439ed5/assets/logo-header.svg" alt="Logo Digitalstore">
            </a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisar produto..." aria-label="Search">
              <i class="fa-solid fa-magnifying-glass icon-search"></i>
            </form>
          </div>
          <div>
            <button type="button" class="btn btn-link btn-cadastro">Cadastre-se</button>
            <button class="btn btn-outline-success btn-entrar" type="submit">Search</button>
          </div>
            <img src="https://raw.githubusercontent.com/digitalcollegebr/projeto-digital-store/154c105f9b1a127fb30ca797a224a9a301439ed5/assets/mini-cart.svg" alt="">
          </a>
        </div>
      </nav>
    </header>

    
    <main id="main-pagina-inicial"></main>
    <footer id="rodape-padrao"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
